<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSwipe - Discover Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸŽ‰ Hackathon-Swiper</h1>
                <p id="authSubtitle">Sign in to discover amazing events</p>
            </div>
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <div class="form-group" id="nameGroup" style="display: none;">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe">
                </div>
                <button type="submit" class="auth-btn" id="authBtn">Sign In</button>
            </form>
            <div class="auth-switch">
                <span id="authSwitchText">Don't have an account?</span>
                <a id="authSwitchBtn">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app">
        <!-- Navigation -->
        <nav class="nav-header">
            <div class="nav-content">
                <div class="nav-brand">
                    <span>ðŸŽ‰</span>
                    <span>Hackathon-Swiper</span>
                </div>
                <div class="nav-tabs">
                    <button class="nav-tab active" data-view="discover">Discover</button>
                    <button class="nav-tab" data-view="shortlist">
                        Shortlist (<span id="shortlistCount">0</span>)
                    </button>
                    <button class="nav-tab" data-view="profile">
                        Profile (<span id="profileTagCount">0</span>)
                    </button>
                </div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </nav>

        <!-- Discover View -->
        <div id="discoverView" class="view">
            <div class="swipe-container">
                <div class="card-stack" id="cardStack"></div>
                <div class="action-buttons">
                    <button class="action-btn reject-btn" id="rejectBtn">âœ•</button>
                    <button class="action-btn save-btn" id="saveBtn">â™¥</button>
                </div>
            </div>
        </div>

        <!-- Shortlist View -->
        <div id="shortlistView" class="view" style="display: none;">
            <div class="shortlist-container">
                <div id="shortlistGrid" class="shortlist-grid"></div>
            </div>
        </div>

        <!-- Profile View -->
        <div id="profileView" class="view" style="display: none;">
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <span id="profileAvatar">ðŸ‘¤</span>
                    </div>
                    <div class="profile-info">
                        <h2 id="profileName">User Name</h2>
                        <p id="profileEmail">user@example.com</p>
                        <div class="profile-stats">
                            <div class="stat-item">
                                <span class="stat-number" id="totalEvents">0</span>
                                <span class="stat-label">Events Saved</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number" id="totalTags">0</span>
                                <span class="stat-label">Unique Tags</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profile-sections">
                    <!-- Tags Section -->
                    <div class="profile-section">
                        <h3>Your Interest Tags</h3>
                        <div class="tags-container" id="userTagsContainer">
                            <!-- Tags will be populated here -->
                        </div>
                    </div>

                    <!-- Tagged Events Section -->
                    <div class="profile-section">
                        <h3>Events by Interest</h3>
                        <div class="tagged-events-container" id="taggedEventsContainer">
                            <!-- Tagged events will be populated here -->
                        </div>
                    </div>

                    <!-- Activity Timeline -->
                    <div class="profile-section">
                        <h3>Recent Activity</h3>
                        <div class="activity-timeline" id="activityTimeline">
                            <!-- Activity will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/events.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
